<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src="/image/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess> Grant Access</button>
            </div>

            <!-- search form -> form container-->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for city..." class="home" >
                <button class="btn">
                    <img src="/image/search.png" width="18" height="18" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="/image/loading.jpg" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="/image/wind.jpg">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="/image/humidity.jpg">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="/image/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

   
    <script src="index.js"></script>
</body>
</html>
